<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework14_03</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row mt-2 align-items-start">
            <div class="col-auto my-1">
                <label class="mr-sm-2" for="load-data">User</label>
                <select class="custom-select mr-sm-2" id="load-data-select">
                    <option value= "" selected>Choose...</option>
                    <option value= "John">John</option>
                    <option value="Rob">Rob</option>
                    <option value= "Jane">Jane</option>
                    </select>
            </div>
            <div class="col-auto my-1">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="text" class="form-control" id="website">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>

                <button class="btn bg-primary" value="load-data" id="load-data">Load Data</button>

            </div>             
        </div>
    </div>

<script>
     var john={
          firstName: "John",
          lastName: "Smith",
          website: "https://www.john.com",
          phone: 111111111,
          email: "john@gmail.com"
     }

     var rob={
          firstName: "Rob",
          lastName: "Robson",
          website: "https://www.rob.com",
          phone: 222222222,
          email: "rob@gmail.com"
     }

     var jane={
          firstName: "Jane",
          lastName: "Smith",
          website: "https://www.jane.com",
          phone: 333333333,
          email: "jane@gmail.com"
     }
     var users= [john, rob, jane];

     var inputs= document.getElementsByTagName( "input");
         console.log(inputs);   

     var select = document.getElementById ("load-data-select");
     var clickButton = document.getElementById ("load-data");
         
        clickButton.addEventListener ("click", loadUserData);

        function loadUserData () {
            var selectedUser = select.value;
            var inputs = document.getElementsByTagName("input");
            
            
            if ( !selectedUser) {
                for (var i = 0; i < inputs.length; i++){
                    inputs[i].value = "";

                }
            }

            for (var i = 0; i < inputs.length; i++) {

                 if ( users[i].firstName === selectedUser) {
                     inputs[0].value = users[i].firstName;
                     inputs[1].value = users[i].lastName;
                     inputs[2].value = users[i].website;
                     inputs[3].value = users[i].phone;
                     inputs[4].value = users[i].email;


                 }
         }
} 

        
    

        






</script>
    
</body>
</html>
